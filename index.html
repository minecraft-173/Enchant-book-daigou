<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>エンチャント本ショップ</title>
  <style>
    body {
      font-family: 'DotGothic16', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #4b0082; }
    p { font-size: 18px; color: #333; }
    .product-card {
      display: inline-block;
      background: #fff8dc;
      border: 2px solid #c0c0c0;
      border-radius: 12px;
      width: 200px;
      margin: 10px;
      padding: 15px;
      box-shadow: 3px 3px 6px rgba(0,0,0,0.2);
    }
    .product-card h3 { color: #4b0082; margin:5px 0; }
    .product-card p { color: #333; margin:5px 0; }
    input[type="number"] { width: 50px; }
    .total { font-size: 20px; font-weight: bold; margin-top: 15px; }
    .order-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #4285F4;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;
    }
    .order-btn:hover { background-color: #3367D6; transform: scale(1.05); }
  </style>
</head>
<body>
  <h1>エンチャント本 受注販売</h1>
  <p>マイクラ内通貨で販売中！</p>

  <!-- 商品カード -->
  <div class="product-card">
    <h3>ダメージ増加 V</h3>
    <p>価格: 700</p>
    数量: <input type="number" class="qty" value="0" min="0">
  </div>

  <div class="product-card">
    <h3>効率強化 V</h3>
    <p>価格: 600</p>
    数量: <input type="number" class="qty" value="0" min="0">
  </div>

  <div class="product-card">
    <h3>幸運 III</h3>
    <p>価格: 600</p>
    数量: <input type="number" class="qty" value="0" min="0">
  </div>

  <div class="product-card">
    <h3>ダメージ軽減 IV</h3>
    <p>価格: 600</p>
    数量: <input type="number" class="qty" value="0" min="0">
  </div>

  <div class="product-card">
    <h3>耐久力 III</h3>
    <p>価格: 500</p>
    数量: <input type="number" class="qty" value="0" min="0">
  </div>

  <div class="product-card">
    <h3>火属性 II</h3>
    <p>価格: 500</p>
    数量: <input type="number" class="qty" value="0" min="0">
  </div>

  <div class="product-card">
    <h3>水中呼吸 III</h3>
    <p>価格: 700</p>
    数量: <input type="number" class="qty" value="0" min="0">
  </div>

  <div class="product-card">
    <h3>ノックバック II</h3>
    <p>価格: 600</p>
    数量: <input type="number" class="qty" value="0" min="0">
  </div>

  <div class="product-card">
    <h3>修繕 I</h3>
    <p>価格: 600</p>
    数量: <input type="number" class="qty" value="0" min="0">
  </div>

  <div class="product-card">
    <h3>無限 I</h3>
    <p>価格: 600</p>
    数量: <input type="number" class="qty" value="0" min="0">
  </div>

  <!-- 合計表示 -->
  <div class="total">
    合計: <span id="total">0</span> KD
  </div>

  <!-- 注文ボタン -->
  <a href="https://docs.google.com/forms/d/e/1FAIpQLSfeiDE8s7ljogPP3dMZwFO-BiDOWhIhuhq5jchl2rIO3tpUcw/viewform?usp=header" 
     target="_blank"
     class="order-btn">
    注文する
  </a>

  <!-- JavaScript -->
  <script>
    const prices = [700, 600, 600, 600, 500, 500, 700, 600, 600, 600];

    function updateTotal() {
      const qtyInputs = document.querySelectorAll(".qty");
      let total = 0;
      qtyInputs.forEach((input, index) => {
        const qty = parseInt(input.value) || 0;
        total += qty * prices[index];
      });
      document.getElementById("total").textContent = total;
    }

    document.querySelectorAll(".qty").forEach(input => {
      input.addEventListener("change", updateTotal);
    });
  </script>

</body>
</html>
